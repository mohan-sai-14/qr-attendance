<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <!-- Outer Circle -->
  <circle cx="100" cy="100" r="95" fill="white" stroke="#004f8b" stroke-width="5"/>
  
  <!-- Blue Circle Background -->
  <circle cx="100" cy="100" r="85" fill="#004f8b"/>
  
  <!-- Robot Body -->
  <rect x="70" y="70" width="60" height="60" fill="#0077b6" rx="5" ry="5"/>
  
  <!-- Robot Head -->
  <rect x="85" y="40" width="30" height="30" fill="#0077b6" rx="5" ry="5"/>
  
  <!-- Robot Antenna -->
  <line x1="100" y1="30" x2="100" y2="40" stroke="#0077b6" stroke-width="3" stroke-linecap="round"/>
  <circle cx="100" cy="30" r="3" fill="#0077b6"/>
  
  <!-- Robot Eyes -->
  <circle cx="95" cy="55" r="5" fill="white"/>
  <circle cx="115" cy="55" r="5" fill="white"/>
  
  <!-- Robot Mouth -->
  <rect x="90" y="65" width="20" height="2" fill="white"/>
  
  <!-- Circuit Board in Body -->
  <rect x="80" y="80" width="40" height="40" fill="#0099cc" rx="3" ry="3"/>
  <line x1="80" y1="90" x2="120" y2="90" stroke="white" stroke-width="1"/>
  <line x1="80" y1="100" x2="120" y2="100" stroke="white" stroke-width="1"/>
  <line x1="80" y1="110" x2="120" y2="110" stroke="white" stroke-width="1"/>
  <circle cx="100" cy="95" r="3" fill="white"/>
  <circle cx="90" cy="105" r="3" fill="white"/>
  <circle cx="110" cy="105" r="3" fill="white"/>
  
  <!-- Robot Arms -->
  <rect x="45" y="80" width="25" height="15" fill="#0077b6" rx="3" ry="3"/>
  <rect x="130" y="80" width="25" height="15" fill="#0077b6" rx="3" ry="3"/>
  
  <!-- Robot Legs -->
  <rect x="60" y="130" width="15" height="25" fill="#0077b6" rx="3" ry="3"/>
  <rect x="125" y="130" width="15" height="25" fill="#0077b6" rx="3" ry="3"/>
  
  <!-- Circuit Lines -->
  <line x1="45" y1="87" x2="25" y2="87" stroke="white" stroke-width="1.5"/>
  <line x1="155" y1="87" x2="175" y2="87" stroke="white" stroke-width="1.5"/>
  <circle cx="25" cy="87" r="2" fill="white"/>
  <circle cx="175" cy="87" r="2" fill="white"/>
  <line x1="25" y1="87" x2="25" y2="107" stroke="white" stroke-width="1.5"/>
  <line x1="175" y1="87" x2="175" y2="107" stroke="white" stroke-width="1.5"/>
  <line x1="25" y1="107" x2="45" y2="107" stroke="white" stroke-width="1.5"/>
  <line x1="175" y1="107" x2="155" y2="107" stroke="white" stroke-width="1.5"/>
  <circle cx="45" cy="107" r="2" fill="white"/>
  <circle cx="155" cy="107" r="2" fill="white"/>
  
  <!-- Text -->
  <text x="100" y="170" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white" text-anchor="middle">TU ROBOTICS CLUB</text>
  <text x="100" y="185" font-family="Arial, sans-serif" font-size="8" fill="white" text-anchor="middle">TAKSHASHILA UNIVERSITY</text>
</svg> 